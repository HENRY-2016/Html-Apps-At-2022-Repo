		<script>
			function OpenPopUPMasseges()
			{
				FetchCustomersMassegesFromServer('details-form-1', msg_get_url, 'view-masseges');
			// document.getElementById('message-status-div').innerHTML = ''; // clear message-status-div
				document.getElementById('empty-message-label').style.display = 'none';
				document.getElementById('sent-message-label').style.display = 'none';
				document.getElementById('id01').style.display = 'block';
			}
		</script>

		<form id="details-form-1" autocomplete="off"><br>
			<input style="display: none;" type="text" class="customername" name="customername">
			<input style="display: none;" type="text" class="customercontacts" name="customercontacts">
			<input style="display: none;" type="text" id="details-form-itemname" name="itemname">
		</form>
		<div id="id01" class="w3-modal">
			<div class="w3-modal-content w3-animate-top w3-card-4">
				<div class="w3-container first-pop-up-window">
					<br>
					<div id="view-masseges"></div>
					<form id="form-1" autocomplete="off"><br>
						<input style="display: none;" type="text" class="customername" name="customername">
						<input style="display: none;" type="text" class="customercontacts" name="customercontacts">
						<input style="display: none" type="text" id="msg-form-itemname" name="itemtname">

						<label class="input-discription-labels"> Call:<br><button class="phone-call-btn"><a
									href="tel:+256757926532">+256757926532</a></button><br><br>
							<label class="input-discription-labels">Message</label><br>
							<input type="text" name="message" id="message-input-1" placeholder="Message Here..."
								class="paint-name order-inputs">
							<button type="submit" onclick="SendMessage ('message-input-1','form-1')" name="post-btn"
								class="send-msg-btn">Send</button><br>
							<div id="message-status-div" >
								<label id="empty-message-label" class="empty-message-label">Empty Message</label><br>
								<label id="sent-message-label" class="sent-message-label">Message Sent</label>
							</div>
					</form>

					
					<br>
					<button onclick="document.getElementById('id01').style.display = 'none';" type="button" class="post-btn">Close</button><br>
				</div>
			</div>
		</div>




	</div><!-- End main body -->
	<script>
		function OpenAccordion(id,itemname) 
		{
			document.getElementById('details-form-itemname').value = itemname; // asign itemname to current input
			document.getElementById('msg-form-itemname').value = itemname; 
			document.getElementById('view-masseges').innerHTML = ''; // clear the view-masseges div
			

			var x = document.getElementById(id);
			if (x.className.indexOf("w3-show") == -1) {
				x.className += " w3-show";
				x.previousElementSibling.className =
					x.previousElementSibling.className.replace("header-color", "btn-bg-color");
			} else {
				x.className = x.className.replace(" w3-show", "");
				x.previousElementSibling.className =
					x.previousElementSibling.className.replace("btn-bg-color", "header-color");
			}
		}
	</script>
