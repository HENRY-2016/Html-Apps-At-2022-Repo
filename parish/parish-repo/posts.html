<script>
// When the user clicks on div, open the popup
function OpenPopUpLinks (id, popup_text_contentId) 
{
	// CloseCurrentPopUpLinksWidow (popup_text_contentId); 

	var popup = document.getElementById(id);
	popup.classList.toggle("show");
}


// Close the dropdown if the user clicks outside of it
window.onclick = function(event) 
{
	if (!event.target.matches('.js-tool-tip-btn')) 
	{
	var dropdowns = document.getElementsByClassName("js-popup-text-content");
	var i;
	for (i = 0; i < dropdowns.length; i++) {
		var openDropdown = dropdowns[i];
		if (openDropdown.classList.contains('show')) {
		openDropdown.classList.remove('show');
		}
	}
	}
}

</script>
