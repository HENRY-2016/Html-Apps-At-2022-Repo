<script>
    let DynamicSelection =
                        '<label class="booking-form-input-labels">Time</label>'+
                            '<select class="booking-inputs"> '+
                                '<option value="7:00 am">7:00 am</option>'+
                                '<option value="9:00 am">9:00 am</option>'+
                                '<option value="11:00 am">11:00 am</option>'+
                                '<option value="5:00 pm">5:00 pm</option>'+
                            '</select><br>'+

                        '<label class="booking-form-input-labels"> 1 Collection</label>'+
                        '<input type="text" placeholder="Amount" required class="booking-inputs">'+
                    
                        '<label class="booking-form-input-labels">2 Collection</label>'+
                        '<input type="text" placeholder="Amount" required class="booking-inputs">';
                            

    $(document).ready(function()
    {
    
            // Add new element
        $(".add").click(function()
        {
    
            // Finding total number of elements added
            let total_element = $(".element").length;
    
            // last <div> with element class id
            let lastid = $(".element:last").attr("id");
            let split_id = lastid.split("_");
            let nextindex = Number(split_id[1]) + 1;
            // let event = 'event';
            let max = 4;
            // Check total number elements
            if(total_element < max )
            {
                // Adding new div booking-details-container after last occurance of element class
                $(".element:last").after("<div class='element' id='div_"+ nextindex +"'></div>");
    
                // Adding element to <div>
                // $("#div_" + nextindex).append("<input type='text' placeholder='Enter your skill' id='txt_"+ nextindex +"'>&nbsp;<span id='remove_" + nextindex + "' class='remove'>X</span>");
                let DynamicDatesInputs = 
                        "<label span id='remove_" + nextindex + "' class='remove remove-dynamic-div-lable' >Remove</label><br><br>";
                            
                $("#div_" + nextindex).append(DynamicSelection+ DynamicDatesInputs);
    
            }
        });
    
        // Remove element
        $('.booking-details-container').on('click','.remove',function()
        {
            let id = this.id;
            let split_id = id.split("_");
            let deleteindex = split_id[1];
    
            // Remove <div> with id
            $("#div_" + deleteindex).remove();
        }); 
    });
    </script>
